<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="" />
		<meta name="author" content="Kean Duque" />
		<meta name="generator" content="KeanMind" />
		<title>Newsletter-Signup</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			crossorigin="anonymous" />

		<meta name="theme-color" content="#712cf9" />

		<link href="css/styles.css" rel="stylesheet" />
	</head>
	<body class="text-center bg-color">
		<main class="form-signin w-100 m-auto">
			<form action="/" method="post">
				<a href="https://github.com/stevengiguere" target="_blank">
					<img
						class="mb-4 border border-info profileImg rounded-circle"
						src="img/kean.png"
						alt=""
						width="100" />
				</a>

				<h1 class="h3 h2 mb-4 fw-bold text-white">
					Welcome to my Newsletter
				</h1>

				<div class="form-floating">
					<input
						type="text"
						name="fName"
						class="form-control top"
						placeholder="Firstname"
						required
						autofocus />
					<label for="floatingFirstname">First Name</label>
				</div>
				<div class="form-floating">
					<input
						type="text"
						name="lName"
						class="form-control middle"
						placeholder="Lastname"
						required />
					<label for="floatingLastname">Last Name</label>
				</div>
				<div class="form-floating">
					<input
						type="email"
						name="email"
						class="form-control bottom"
						id="floatingInput"
						placeholder="name@example.com"
						required />
					<label for="floatingInput">Email</label>
				</div>

				<button class="w-100 btn btn-lg btn-primary" type="submit">
					Sign Me Up
				</button>
				<p class="mt-5 mb-3 text-copy">&copy; The KeanMind 2023</p>
			</form>
		</main>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
			crossorigin="anonymous"></script>
	</body>
</html>
